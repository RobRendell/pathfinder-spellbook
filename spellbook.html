<html>
    <head>
		<title>Pathfinder Spellbook</title>
        <!--<script src="http://code.jquery.com/jquery-1.8.2.js"></script>-->
        <!--<script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>-->
        <script src="offline/jquery-1.8.2.js"></script>
        <script src="offline/jquery-ui.js"></script>
        <script src="offline/spells.js"></script>

        <script src="jquery.csv.js"></script>
        <script src="spellbook.js"></script>
        <!--<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">-->
        <link rel="stylesheet" href="offline/jquery-ui.css">

        <link rel="stylesheet" href="spellbook.css" />
    </head>
    <body>

        <div id="loading" class="panel">
            <span id="loadingMessage"></span>
            <div id="progress"></div>
        </div>

        <div id="spellbooks" class="panel"></div>

        <div id="book">

            <div id="bookMenu" class="panel">
                <div id="backToSpellbooks" class="back"><span>&larr;</span> Back to all spellbooks.</div>
                <div id="bookPanelTitle"></div>
                <div id="menu">
                    <div class="button" id="detailsButton">Edit spellbook details.</div>
                    <div class="button" id="knownButton">Edit spells known.</div>
                    <div class="button" id="listsButton">Manage spell lists.</div>
                    <div class="button" id="memorisedButton">Spells memorised today.</div>
                </div>
            </div>

            <div id="detailsPanel" class="panel">
                <div id="backToBookMenu" class="back"><span>&larr;</span> Back to menu.</div>
                <center>
                    <p>Edit the details of this spellbook here, including which source books and classes are applicable.</p>
                    <p>Spellbook name: <input id="spellbookNameInput"/></p>
                    <div id="detailsAccordion">
                        <h4><span id="sourceNames"></span></h4>
                        <div id="sourceItems"></div>
                        <h4><span id="classNames"></span></h4>
                        <div id="classItems"></div>
                    </div>
                    <div class="button" id="detailsPanelApply">Apply</div>
                    <div class="button" id="detailsPanelDelete">Delete this spellbook</div>
                </center>
            </div>

        </div>


    </body>
</html>
